<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <title>Payooo Mobile Bank</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[123px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="  bg-white rounded-3xl p-8 w-[350px]">
        <div>
            <label class="font-semibold" for="">Mobile Number</label> <br>
            <input type="number" placeholder="Enter your number" class="input rounded-3xl bg-[#f4f5f7] mt-2" />
        </div>
        <div class="mt-4">
            <label class="font-semibold" for="">4 Digit Pin</label> <br>
            <input type="number" placeholder="Enter your number" class="input bg-[#f4f5f7] my-2 rounded-3xl" />
        </div>
        <button id="login-btn" class="btn bg-[#0874f2] text-white w-full rounded-3xl">Login</button>
    </form>


    <!-- js  -->
     <script src="./js/script.js"></script>
</body>
</html>
